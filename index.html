<!doctype html>
<html>
    <head>
        <title>Planetary GO!</title>
        <!--Requirements with Aframe 8-->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

        <!--Requirements with old A-frame
        <script src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2Faframe.js?1519187148610"></script>-->
        <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> -->
        <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <!-- <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>
        <script src="controller.js"></script>
        <script src="sandbox.js"></script>
        <script src="video.js"></script>
        <script src="sound.js"></script>
        <script src="terrain.js"></script>
        <script src="lowpoly.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="wait">
            <h1>Loading <span id="dots">.</span></h1>
        </div>
        <!-- A-Frame Scene -->
        <a-scene check-platform>  
            <!-- Assets Loading -->
            <a-assets>
                <!-- Gun OBJ -->
                <a-asset-item id="gun-obj" src="./assets/yellow-gun.obj"></a-asset-item>
                <a-asset-item id="gun-mtl" src="./assets/yellow-gun.mtl"></a-asset-item>
                <a-asset-item id="right-text" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2Fgun-texture.png?1538374960118"></a-asset-item>
                <!-- Start Screen Video -->
                <video id="title" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FFlat%20Test%202.mov?1521057036612" preload="auto" crossorigin="anonymous"></video>
                <!-- Terrain Textures -->
                <img id="tex" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_albedoOrange.jpg?1519189792579" preload="auto" crossorigin="anonymous"/>
                <img id="norm" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_normal.jpg?1519189807812" preload="auto" crossorigin="anonymous"/>
                <img id="amb" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_ao.jpg?1519189812422" preload="auto" crossorigin="anonymous"/>
                <!-- Super Hands Progressive Controls Mixins -->
                <a-mixin id="progressivecontrolsgazedefault"
                         position="0 0 -0.5" raycaster="objects: .UIbutton"
                         cursor="fuse: true; fuseTimeout: 1"
                         geometry="primitive: sphere; radius: 0.0025"
                         material="color: #999; shader: flat"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                <a-mixin id="progressivecontrolspointdefault"
                         line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                <a-mixin id="progressivecontrolstouchdefault" line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                          super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el" sphere-collider
                                      obj-model="obj: #gun-obj;">
                </a-mixin>
                <!-- Custom Controllers Mixins -->
                <a-mixin id="gun-right" raycaster="objects: .UIbutton; showLine: true;" line="color: red;" obj-model="obj: #gun-obj;"></a-mixin>
                <a-mixin id="gun-left" raycaster="objects: .UIbutton; showLine: true;" line="color: red;" obj-model="obj: #gun-obj;"></a-mixin>
            </a-assets>
            
            <!-- Start Screen For VR Interaction -->
            <a-entity id="start-screen">
              <a-sphere color="#C6252A" material="shader: flat" radius="7" position="0 3 2" scale="1 1 1" rotation="0 -135 0" side="back"></a-sphere>
              <a-plane color="#C6252A" scale="13 13 13" material="shader: flat" rotation="-90 0 0" position="0. 0.1 2.2"></a-plane>
              <a-plane scale="0.3 0.3 1" material="src: #title; shader:flat" position="0 2.204 -3" geometry="height:9;width:16"></a-plane>
            </a-entity>
          
            <!-- Environment Preset w/ Custom Terrain Component -->
            <a-entity environment="preset: starry;
                                   seed: 2;
                                   lightPosition: 0.0, 0.03, 0.5;
                                   fog: 0.8;
                                   ground: canyon;
                                   groundYScale: 6.31;
                                   groundTexture: walkernoise;
                                   groundColor: #8a7f8a;
                                   grid: none" 
                                   terrain="src: #tex;
                                            normal: #norm;
                                            ambient: #amb">
            </a-entity>
            
            <!-- Progressive Controls - Super Hands Component -->
            <!-- <a-entity progressive-controls></a-entity> -->

            <!-- Left Orb | Backing Track -->
            <a-octahedron id="left" position="-8 3 -5" scale="1 1 1"
                   detail="2"
                   radius="2"
                   class="UIbutton"
                   lowpoly="color: #ff0000;
                            nodes: true;
                            opacity: 0.15;
                            wireframe: true"
                   animation__rotate="property: rotation;
                                      dur: 60000;
                                      easing: linear;
                                      loop: true;
                                      to: 0 360 0"
                   animation__oscillate="property: position;
                                         dur: 2000;
                                         dir: alternate;
                                         easing: linear;
                                         loop: true;
                                         to: -8 3.5 -5" volume-backing-track>
                   <a-light type="point" color="red" intensity="0.4"
                            animation__oscillate="property: position;
                                                  dur: 2000;
                                                  dir: alternate;
                                                  easing: linear;
                                                  loop: true;
                                                  to: 0 2.5 0">
                   </a-light>
            </a-octahedron>
          
            <!-- Center Left Orb | Vocals -->
            <a-octahedron position="-3 3 -7" scale="1 1 1" hoverable
                   detail="2"
                   radius="2"       
                   class="UIbutton"
                   lowpoly="color: #004eff;
                            nodes: true;
                            opacity: 0.15;
                            wireframe: true"
                   animation__rotate="property: rotation;
                                      dur: 60000;
                                      easing: linear;
                                      loop: true;
                                      to: 0 360 0"
                   animation__oscillate="property: position;
                                         dur: 2000;
                                         dir: alternate;
                                         easing: linear;
                                         loop: true;
                                         to: -3 3.5 -7"
                   event-set__tarcol="_event: click; _target: #screen; color: #FFAA00" volume-vocals>
                   <a-light type="point" color="blue" intensity="0.4"
                            animation__oscillate="property: position;
                                                  dur: 2000;
                                                  dir: alternate;
                                                  easing: linear;
                                                  loop: true;
                                                  to: 0 2.5 0">
                   </a-light>
            </a-octahedron>
          
            <!-- Center Right Orb | Backing Vocals -->
            <a-octahedron position="3 3 -7" scale="1 1 1" hoverable
                   detail="2"
                   radius="2"       
                   class="UIbutton"
                   lowpoly="color: #72ff00;
                            nodes: true;
                            opacity: 0.15;
                            wireframe: true"
                   animation__rotate="property: rotation;
                                      dur: 60000;
                                      easing: linear;
                                      loop: true;
                                      to: 0 360 0"
                   animation__oscillate="property: position;
                                         dur: 2000;
                                         dir: alternate;
                                         easing: linear;
                                         loop: true;
                                         to: 3 3.5 -7"
                   event-set__tarcol="_event: click; _target: #screen; color: #00AAFF" volume-backing-vocals>
                   <a-light type="point" color="green" intensity="0.4"
                            animation__oscillate="property: position;
                                                  dur: 2000;
                                                  dir: alternate;
                                                  easing: linear;
                                                  loop: true;
                                                  to: 0 2.5 0">
                   </a-light>
            </a-octahedron> 
          
            <!-- Right Orb | Drums -->
            <a-octahedron position="8 3 -5" scale="1 1 1" hoverable
                   detail="2"
                   radius="2"       
                   class="UIbutton"
                   lowpoly="color: #ffea00;
                            nodes: true;
                            opacity: 0.15;
                            wireframe: true"
                   animation__rotate="property: rotation;
                                      dur: 60000;
                                      easing: linear;
                                      loop: true;
                                      to: 0 360 0"
                   animation__oscillate="property: position;
                                         dur: 2000;
                                         dir: alternate;
                                         easing: linear;
                                         loop: true;
                                         to: 8 3.5 -5"
                   event-set__tarcol="_event: click; _target: #screen; color: #00AAFF" volume-drums>
                   <a-light type="point" color="yellow" intensity="0.4"
                            animation__oscillate="property: position;
                                                  dur: 2000;
                                                  dir: alternate;
                                                  easing: linear;
                                                  loop: true;
                                                  to: 0 2.5 0">
                   </a-light>
            </a-octahedron>
            
            <a-camera>
                    <!-- <a-entity   cursor="fuse: false; fuseTimeout: 500"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                        material="color: grey; shader: flat"
                        raycaster="objects: .UIbutton">
                    </a-entity>                -->
            </a-camera>
            
        </a-scene>
    </body>
</html>
