<!DOCTYPE html>
<html>
  <head>
    <title>The Lights - Test</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.glitch.com/a81931b7-7aa6-4c69-9006-8d0d6e3e70d1%2Fmarble_wood_tile_texture_by_fantasystock.jpg?1518039621968">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      
      <a-plane position="0 4.2 -12.50" scale="25 8.3 0.5"></a-plane>
      <a-plane position="-12.5 4.2 0" scale="25 8.3 0.5" rotation="0 90 0"></a-plane>
      <a-plane position="0 4.2 12.50" scale="25 8.3 0.5" rotation="0 180 0"></a-plane>
      <a-plane position="12.5 4.2 0" scale="25 8.3 0.5" rotation="0 270 0"></a-plane>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <!-- <a-light type="point" intensity="2" position="2 4 4" visible="true"></a-light> -->
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100" repeat="10 10"></a-plane>
      <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
