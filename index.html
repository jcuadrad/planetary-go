<!doctype html>
<html>
    <head>
        <title>Super Hands</title>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    </head>
    <body>
        <a-scene timeout="5000">
            
            <a-assets>
                <audio id="vocals" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FWelcome_To_The_Black_Parade_(Vocals_Only)_My_Chemical_Romance.mp3?1518499785512" autoplay crossorigin preload="auto"></audio>
                <audio id="drums" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FMy_Chemical_Romance_-_Welcome_To_The_Black_Parade_(Drums_Only).mp3?1518499785086" crossorigin preload="auto"></audio>
                <a-mixin id="progressivecontrolsgazedefault"
                         position="0 0 -0.5" raycaster="objects: .UIbutton"
                         cursor="fuse: true; fuseTimeout: 1000"
                         geometry="primitive: sphere; radius: 0.0025"
                         material="color: #999; shader: flat"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                <a-mixin id="progressivecontrolspointdefault"
                         line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                 <a-mixin id="progressivecontrolstouchdefault" line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                          super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el" sphere-collider>
                 </a-mixin>
            </a-assets>

            <a-entity environment="preset: starry; skyType: color; skyColor: #f2f2f2; 
                                   grid: 1x1; gridColor: #77ffad; 
                                   ground: flat; groundTexture: none; groundColor: #1c1c1c;
                                   fog: 0.4; shadow: true">
            </a-entity> 
            
            <!-- It works great on Oculus Browser -->
            <!-- Samsung Internet VR v5.4.10.4 reads hands configution in reverse -->
            <a-entity progressive-controls></a-entity>
            
            <!-- Screen -->
            <a-box id="screen" color="#212121" position="0 3.75 -5" scale="8 4 0.1" hoverable
                   sound="src: #vocals; autoplay: true;"
                   event-set__rescol="_event: click; color: #212121">
            </a-box>
            
            <!-- Left Button -->
            <a-box color="#212121" position="-2.25 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   sound="src: #vocals; autoplay: true;"
                   event-set__enter="_event: hover-start; color: #AA0000"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #AA0000">
            </a-box>
            <!-- Center Button -->
            <a-box color="#212121" position="0 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #FFAA00"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #FFAA00">
            </a-box>
            <!-- Right Button -->
            <a-box color="#212121" position="2.25 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #00AAFF"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #00AAFF">
            </a-box>
            
        </a-scene>
    </body>
</html>
