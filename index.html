<!doctype html>
<html>
    <head>
        <title>Super Hands</title>
        <script src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2Faframe.js?1519187148610"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>
        <script src="sound.js"></script>
        <script src="terrain.js"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- <div id="wait">
            <h1>
              Loading...
            </h1>
        </div> -->
        <a-scene environment="preset: starry;
        seed: 2;
        lightPosition: 0.0, 0.03, -0.5;
        fog: 0.8;
        ground: canyon;
        groundYScale: 6.31;
        groundTexture: walkernoise;
        groundColor: #8a7f8a;
        grid: none" terrain="src: https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_albedoOrange.jpg?1519189792579;
                             normal: https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_normal.jpg?1519189807812;
                             ambient: https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FTexturesCom_2x2_WetSand9_1024_ao.jpg?1519189812422">     
            <a-assets>
                <audio id="vocals" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FPlanetary%20(Go!)%20~%20Stems%20~%2001%20~%20Lead%20Vocal.mp3?1518505552897" crossorigin preload="true"></audio>
                <audio id="backing" src="https://cdn.glitch.com/d33f835c-f9e3-4d9b-a2fc-e8780d036b67%2FPlanetary%20(Go!)%20~%20Stems%20~%2014%20~%20Backing%20Tracks.mp3?1518505535158" crossorigin preload="true"></audio>
                <a-mixin id="progressivecontrolsgazedefault"
                         position="0 0 -0.5" raycaster="objects: .UIbutton"
                         cursor="fuse: true; fuseTimeout: 1"
                         geometry="primitive: sphere; radius: 0.0025"
                         material="color: #999; shader: flat"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                <a-mixin id="progressivecontrolspointdefault"
                         line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                 <a-mixin id="progressivecontrolstouchdefault" line="color: #FF00FF" raycaster="showLine: true; objects: .UIbutton"
                          super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el" sphere-collider>
                 </a-mixin>
            </a-assets>
            
            <!-- It works great on Oculus Browser -->
            <!-- Samsung Internet VR v5.4.10.4 reads hands configution in reverse -->
            <a-entity progressive-controls></a-entity>
            
            <!-- Screen -->
            <a-box id="screen" class="UIbutton" color="#212121" position="0 3.75 -5" scale="8 4 0.1" hoverable
                   event-set__rescol="_event: click; color: #212121" listen>
            </a-box>
            
            <!-- Left Button -->
            <a-box id="left" color="#212121" position="-2.25 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #AA0000"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #AA0000" volume-backing-track>
            </a-box>
            <!-- Center Button -->
            <a-box color="#212121" position="0 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #FFAA00"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #FFAA00" volume-vocals>
            </a-box>
            <!-- Right Button -->
            <a-box color="#212121" position="2.25 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #00AAFF"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #00AAFF" volume-backing-vocals>
            </a-box> 
          
            <!-- Right Button -->
            <a-box color="#212121" position="4.50 1 -5" scale="2 1 0.1" hoverable
                   class="UIbutton"
                   event-set__enter="_event: hover-start; color: #00AAFF"
                   event-set__leave="_event: hover-end; color: #212121"
                   event-set__tarcol="_event: click; _target: #screen; color: #00AAFF" volume-drums>
            </a-box> 
            
        </a-scene>
    </body>
</html>
